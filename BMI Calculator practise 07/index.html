<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/BMI Calculator practise 07/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <input type="range" min="20" max="200" value="20" id="weight" oninput="calculate()">
            <span id="weightVal">20 kg</span>
        </div>
        <div class="row">
            <input type="range" min="100" max="250" value="20" id="height" oninput="calculate()">
            <span id="heightVal">100 cm</span>
        </div>

        <p id="result">20.0</p>
        <p id="category">Normal weight</p>
    </div>
</body>
<script src="/BMI Calculator practise 07/index.js"></script>
</html>
