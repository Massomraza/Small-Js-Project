<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

</style>
<body>
    Input: <input type="text" id="input">
    Len: <input type="text" id="len">
    <p id="result"></p>
    <button type="submit" onclick="arrayfun()">Click me to see result</button>
</body>
<script>
    let result = document.querySelector('#result');

    function arrayfun(){
        let input = document.querySelector('#input').value;
        let len = document.querySelector('#len').value;
        input = JSON.parse(input);
        len = parseInt(len);
        // let returnn;

        if(!Number.isNaN(len)){
            console.log(input.slice(0, len));
            result.textContent = input.slice(0, len);
        }else{
            result.textContent = input.slice(0, 1);
        }
    }

</script>
</html>
