<html lang="en">

<body>

    <input type="text" id="inputBx1">

    </div>
    <button onclick="arrayFun()">click me</button>
</body>
<script>

    let inputBx1 = document.querySelector('#inputBx1').value;

        inputBx1 = JSON.parse(inputBx1);
        result = document.querySelector('#result');

        if (inputBx && inputBx1) {


            for (let x = 0; x < inputBx.length; x++) {

                if (x == 0) {
                    console.log('testing1');
                    for (y of inputBx1) {
                        if (y == 'st') {
                            result.innerHTML += `
                            <p>${x + 1}${y} choice is ${inputBx[x]}</p>
                                `

                        }
                    }

                } if (x == 1) {
                    console.log('testing2');
                    for (y of inputBx1) {
                        if (y == 'nd') {
                            result.innerHTML += `
                                <p>${x + 1}${y} choice is ${inputBx[x]}</p>
                            `
                        }
                    }
                } if (x == 2) {
                    console.log('testing3');
                    for (y of inputBx1) {
                        if (y == 'rd') {
                            result.innerHTML += `
                                <p>${x + 1}${y} choice is ${inputBx[x]}</p>
                            `
                        }
                    }


                } if (x > 2) {
                    console.log('testing4');
                    for (y of inputBx1) {

                            result.innerHTML += `

                        }
                    }
                }
            }

        } else {

</script>
